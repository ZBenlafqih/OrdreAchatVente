<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Societes</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/monStyle.css"/>
</head>
<body ng-app="SocieteApp" ng-controller="SocieteController" class="container spacer">
	<div>
		<label>Mot cl√© :</label>
		<input type="text" ng-model="motCle" />
		<button ng-click="chargerSocietes()" >chercher</button>
	
	</div>
	<div>
		<table class="spacer table table-bordered table-striped table-hover">
			<thead>
				<tr> 
					<th>code societe</th><th>Nom societe</th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in societesDePage.content">
					<td>{{p.codeSociete}}</td>
					<td>{{p.nomSociete}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<ul class="pagination">
			<li ng-class="{active:page==$index}" ng-repeat="p in pages track by $index">
				<a ng-click="goToPage($index)">{{$index+1}}</a>	
			</li>
		</ul>
	</div>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="js/monJS.js"></script>
</body>
</html>
